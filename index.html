<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Schooltrui VSZ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <!-- @FIXME: Add Open-Graph tags for Social Media Platforms -->
  <style>
    /* Layout */
    html, body {
      height: 100%;
    }

    .color > a:before {
      display: inline-block;
      height: 2em;
      margin: 0 0.35em;
      position: relative;
      top: 0.5em;
      width: 2em;
    }

    .hero-info {
      padding-left: 5rem;
    }

    /* Typography */
    body {
      letter-spacing: 0.1rem;
    }

    body, button, input, optgroup, select, textarea {
      font-family: 'Open Sans', sans-serif;
    }

    .title, .price {
      letter-spacing: 0.075rem;
    }

    .price::after {
      content: " euro";
      opacity: 50%
    }

    /* Color Styling */
    :root {
      --primary: #10245C;
      --secondary: #AFAFAF;
      --light: #FFF;
    }

    html {
      background-color: var(--primary);
    }

    body, button, input, optgroup, select, textarea {
      color: var(--light);
    }

    .title {
      color: var(--light);
    }

    .buy-now a {
      background-color: #7D91CA;
      color: var(--primary);
    }

    .tag:hover {
      opacity: 50%;
      cursor: pointer;
    }

    .tag.is-active:hover {
      opacity: 100%
    }

    .tag:hover,
    .tag.is-active {
      background: white;
      color: var(--primary);
    }

    /* Other styles */
    .buy-now a {
      border: none;
      border-radius: 0;
    }

    .size li {
      list-style-type: none;
    }

    /* Overrides on Bulma classes*/
    .tag:not(body) {
      width: 3.5em;
      background-color: var(--primary);
      color: var(--light);
      border: 1px solid var(--light);
    }

    .button.is-hovered, .button:hover {
      color: var(--light);
    }
  </style>
</head>
<body>
<header>
</header>
<main class="hero is-medium container">
  <section class="hero-body columns">
    <div class="hero-image column is-half container has-text-centered">
      <div>
        <div class="" >
          <figure class="image is-square">
            <img src="grijs-voorkant.png" alt="Schooltrui VSZ">
          </figure>
<!--
          <figure class="image is-square">
            <img src="grijs-achterkant.png" alt="Schooltrui VSZ">
          </figure>
-->
        </div>
      </div>
    </div>

    <!-- @FIXME: Add Product RDFa for Search Engines -->
    <div class="hero-info column is-half container has-text-centered">
      <h1 class="title has-text-left is-1">Schooltrui VSZ</h1>
      <div class="has-text-left">
        <p class="price is-size-4 mb-6">€24,99</p>
        <ul data-js="tags" class="size tags mb-5">
          <li class="tag is-medium is-rounded">XXS</li>
          <li class="tag is-medium is-rounded">XS</li>
          <li class="tag is-medium is-rounded">S</li>
          <li class="tag is-medium is-rounded">M</li>
          <li class="tag is-medium is-rounded">L</li>
          <li class="tag is-medium is-rounded">XL</li>
          <li class="tag is-medium is-rounded">XXL</li>
        </ul>
        <p class="buy-now mt-6">
          <a data-js="pay-link" class="is-hidden button is-large is-fullwidth" href="#">Bestel nu</a>
        </p>
        <p class="mt-4">
          <!-- @TODO: Blurb content goes here (see https://github.com/Peachey-Schoorl/schooltrui-vsz/issues/6) -->
          Vul hieronder je email adres in om op de hoogte te blijven!
        </p>
      </div>
    </div>
  </section>
  <section class="container section box mb-6">
  <!-- @TODO: Other content goes here (see https://github.com/Peachey-Schoorl/schooltrui-vsz/issues/7) -->
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLScxXVXKS2eeiIdDE20BgIJub5Hco8TiH7oYRkqzmEWGSNoKKA/viewform?embedded=true"
      width="640" height="500" frameborder="0" marginheight="0" marginwidth="0">Loading…
    </iframe>
  </section>
</main>
<script>
  function handleTagEvent(event) {
    if (event.target !== event.currentTarget) {
      const isActive = event.target.classList.contains('is-active')
      event.currentTarget.querySelectorAll('.tag').forEach(element => element.classList.remove('is-active'))

      if (isActive === false) {
        event.target.classList.add('is-active')
      }
    }
  }

  const payLinks = {
  /* HIER KUN JE DE LINKS UIT STRIPE AANPASSEN
   * De naam, bijvoorbeeld "gray", laten staan anders gaat het stuk!
   * Tussen de haakjes '' de link invullen, bijvoorbeeld: 'https://buy.stripe.com/a1b2c3d4e5f6g7h8j9'
   */
    gray: '',
  }

  const payLink = document.querySelector('[data-js="pay-link"]')

  document.querySelector('[data-js="tags"]').addEventListener('click', handleTagEvent)

  function togglePayLink() {
    // @TODO: Depending on Stripe functionality the Payment Link might also need a suffix
    const link = payLinks['gray']
    payLink.setAttribute('href', link)
  }

  // payLink.classList.remove('is-hidden')
</script>
</body>
</html>

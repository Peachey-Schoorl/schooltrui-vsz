<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Schooltrui VSZ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <style>
    /* Layout */
    html, body {
      height: 100%;
    }

    .color > a:before {
      display: inline-block;
      height: 2em;
      margin: 0 0.35em;
      position: relative;
      top: 0.5em;
      width: 2em;
    }

    .hero-info {
      padding-left: 5rem;
    }

    .price:before {
      vertical-align: super;
    }

    /* Typography */
    body {
      letter-spacing: 0.1rem;
    }

    body, button, input, optgroup, select, textarea {
      font-family: 'Oswald', sans-serif;
    }

    .title, .price {
      letter-spacing: 0.075rem;
    }

    .price:before {
      font-size: 50%;
    }

    /* Color Styling */
    :root {
      --primary: #10245C;
      --secondary: #AFAFAF;
    }

    html {
      background-color: var(--primary);
    }

    body, button, input, optgroup, select, textarea {
      color: #fff;
    }

    .title {
      color: #fff;
    }

    .version-1:before {
      background-color: #0F0F44;
    }

    .version-2:before {
      background-color: #AFAFAF;
    }

    .color {
      color: #7D91CA;
    }

    .color a {
      color: #fff;
    }

    .buy-now a {
      background-color: #7D91CA;
      color: var(--primary);
    }

    /* Other styles */
    .buy-now a {
      border: none;
      border-radius: 0;
    }

    .size li {
      list-style-type: none;
    }

    .price:before {
      content: "â‚¬";
    }

    .color > a:before {
      border-radius: 50%;
      content: " ";
    }

    /* Overrides on Bulma classes*/
    .tag:not(body) {
      width: 3.5em;
      background-color: var(--primary);
      color: #fff;
      border: 1px solid #fff;
    }

    .button.is-hovered, .button:hover {
      color: #fff;
    }

  </style>
</head>
<body>
<header>
</header>
<main class="hero is-medium container">
  <section class="hero-body columns">
    <div class="hero-image column is-half container has-text-centered">
      <figure class="image is-square">
        <img src="grijs-voorkant.png" alt="Schooltrui VSZ">
      </figure>
    </div>
    <div class="hero-info column is-half container has-text-centered">
      <h1 class="title has-text-left is-1">Schooltrui VSZ</h1>
      <div class="has-text-left">
        <p class="price is-size-4 mb-6">24<span class="is-size-6">,99</span></p>
        <ul class="size tags mb-5">
          <li class="tag is-medium is-rounded">XS</li>
          <li class="tag is-medium is-rounded">S</li>
          <li class="tag is-medium is-rounded">M</li>
          <li class="tag is-medium is-rounded">L</li>
          <li class="tag is-medium is-rounded">XL</li>
        </ul>
        <p class="color">
          <a href="#" class="version-1">Blauw</a>
          of
          <a href="#" class="version-2">Grijs</a>
        </p>
        <p class="buy-now mt-6">
          <a class="button is-large is-fullwidth" href="#">Bestel nu</a>
        </p>
      </div>
    </div>
  </section>
</main>
<script>
  const image = document.querySelector('.hero-image img')

  document.querySelector('.version-1').addEventListener('click', function (e) {
    image.src = 'blauw-voorkant.png';
  });

  document.querySelector('.version-2').addEventListener('click', function (e) {
    image.src = 'grijs-voorkant.png';
  });
</script>
</body>
</html>
